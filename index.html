<!DOCTYPE HTML>
<html>
<head>
  <title>Movie list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <style>
    #list {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>List of Movies</h1>
    <form id="genreForm">
      <a id="comedy" class="waves-effect waves-light btn">Comedy</a>
      <a id="horror" class="waves-effect waves-light btn">Horror</a>
      <a id="drama" class="waves-effect waves-light btn">Drama</a>
      <a id="documentary" class="waves-effect waves-light btn">Documentary</a>
      <a id='clearBtn' class="waves-effect waves-light btn grey darken-1">Clear List</a>
    </form>
    <div id="list"></div>
  </div>
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/dont-touch.js"></script>
</body>
</html>
